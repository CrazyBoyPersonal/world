<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>狂野CB</title>
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/login/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../css/login/component.css"/>
    <!--[if IE]>
    <!--<script src="${root}/js/html5.js"></script>-->
    <![endif]-->
</head>

<style>
 @font-face {
     src: url("../font/login/ZeroGirl.ttf");
     font-family: "ZeroGirl";
 }

 @font-face {
     src: url("../font/login/fangjian.ttf");
     font-family: "fangjian";
 }
</style>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3 style="font-family: fangjian; font-size: 50px;">登&nbsp;&nbsp;&nbsp;&nbsp;录</h3>
                <form action="" id="adminLogin">
                    <div style="color: red;text-align: center;" id="warn"></div>
                    <br/>
                    <div class="input_outer">
                        <span class="u_user"><img src="../images/login/icon/user.png" alt=""></span>
                        <input name="logname" id="username" required="required" class="text"
                               style="color: #FFFFFF;background:rgba(0,0,0,0); line-height: 100%;"
                               type="text" placeholder="请输入用户名">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"><img src="../images/login/icon/key.png" alt=""></span>
                        <input name="logpass" id="password" required="required" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;"
                               value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2">
                        <input id="btnSubmit" type="button" class="act-but submit"
                               style="outline:none; font-family: ZeroGirl; color: #FFFFFF;width: 100%;border: 0;"
                               value="L o g i n">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="../js/login/TweenLite.min.js"></script>
<script src="../js/login/EasePack.min.js"></script>
<script src="../js/login/rAF.js"></script>
<script src="../js/login/demo-1.js"></script>
</body>
<script type="text/javascript">
  $("#btnSubmit").click(function () {
    $.ajax(
        {
          type    : "get",
          url     : "${root}/admin/login",
          success : function (msg) {
            if (-1 === parseInt(msg)){
              $("#warn").html("用户名或者密码错误")
            }else {
              window.location.href = "main";
            }
          },
          data    : {
            username : $("#username").val(),
            password : $("#password").val()
          },
          dataType: "text"
        }
    );
  });
</script>

</html>
